<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wirtualny dziekanat - Panel Admina</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<div class="page-header">
<h2>Dodaj studentów do przedmiotu</h2>
</div>
<div class="panel panel-default">
<div class="panel-heading"><b>Oceny końcowe</b></div> 
<div class="panel-body">
<table class="table table-hover">
	<form action="{%url 'addstudentstosubjectform' %}" method='post'>
	{% csrf_token %}
	Wybierz przedmiot:
	<select name="sbjct" class="form-control">
	{% for subject in subject %}
	<option value="{{subject.pk}}">{{subject.name}}</option>
	{% endfor %}
	</select>
	<br />
	Wybierz studentów do dodania (prztrzymaj wciśnięty Control): <br />
	<select multiple="multiple" name="studentstoadd" class="form-control">
	{% for student in student %}
	<option value="{{student.pk}}">{{student.user.first_name}} {{student.user.last_name}}</option>
	{% endfor %}
	</select>
	<input type="submit" class="btn btn-default" value="Dodaj" />
	</form>
  </table>
</div>
</div>
</div>
</body>
</html>
